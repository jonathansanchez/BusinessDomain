services:
  domain.service_authcompany:
    class: Drupal\domain\Infrastructure\Service\VMAuth\VMAuthCompanyAuth
    arguments: ['@http_client']

  domain.service_companyrepository:
    class: Drupal\domain\Infrastructure\Service\BLayer\BlayerCompanyRepository
    arguments: ['@http_client']

  domain.service_administratorrepository:
    class: Drupal\domain\Infrastructure\Service\BLayer\BlayerAdministratorRepository
    arguments: ['@http_client']

  domain.registercompany_service:
    class: Drupal\domain\Application\Services\Company\RegisterCompanyService
    arguments:
      - '@domain.service_companyrepository'
      - '@domain.service_administratorrepository'
    #arguments: ['@domain.service_companyrepository']